name: Publish Daily Blog Posts

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at midnight UTC

jobs:
  publish-blogs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Publishing Script
        run: |
          python publish_blog_posts.py

      - name: Commit Changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Publish 5 blog posts"
            git push origin main
          else
            echo "No changes to commit."
          fi

      - name: Install Dependencies and Build Site
        run: |
          npm install
          npm run build

      - name: Build and Deploy with Netlify
        uses: netlify/actions/deploy@v2
        with:
          publish_dir: "./dist"