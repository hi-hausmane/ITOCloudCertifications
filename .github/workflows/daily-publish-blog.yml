name: Publish 5 blogposts
on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9 AM UTC
  workflow_dispatch:     # Allows manual run from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install python-frontmatter

      - name: Publish next 5 job posts
        run: |
          python scripts/publish_next_blog.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Published 5 new blogposts"
          git push origin main

      - name: Build site
        run: |
          npm install
          node --experimental-specifier-resolution=node scripts/generate-job-data.mjs
          npm run build

      - name: Deploy via GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
